<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header>
    <img src="./eisenhower-matrix.jpg" alt="the eisenhower matrix how to make decisions on what's urgent and important">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <article>
    <p class="add">
      <label for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task" class="task" type="text">
        <button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul class="incomplete-Tasks">
      <li>
        <input type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove task" >
        </button>
      </li>
      <li class="edit-Mode">
        <input type="checkbox">
        <label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task">
        <button class="edit">Save</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove edited task">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul class="completed">
      <li>
        <input type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete">
          <img src="./remove.svg" alt="remove completed task">
        </button>
      </li>
    </ul>
  </article>
  <script src="app.js"></script>
</body>
</html>
